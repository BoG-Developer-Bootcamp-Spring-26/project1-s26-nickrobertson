<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bits of Good Mid-Semester Project</h1>
<div id="pokedex-container">
    <div id="pokemon-container">
      <img
        id="pokemon-image"
        src="images/ditto.png"
      />
      <h2 id="pokemon-name">Ditto</h2>
      <div id="types-container">
        <h3>Types:</h3>
        <p id="type">Normal</p>
      </div>
      <div class="button-container">
      <button id="left-button" class="button-default">
        <img src="images/button-image.png" alt="left button"/>
      </button>
      <button id="right-button" class="button-default">
        <img src="images/button-image.png" alt="right button"/>
      </button>
      </div>
    </div>

    <div id="pokemon-info">
      <h2>Info</h2>

      <div id="pokemon-stats">
        <p>height:</p>
        <p>weight:</p>
        <p>hp:</p>
        <p>attack:</p>
        <p>defence:</p>
        <p>special-attack:</p>
        <p>special-defence:</p>
        <p>speed:</p>
      </div>

      <div class="button-container">
        <button class="button-default" id="info-button">Info</button>
        <button class="button-default" id="moves-button">Moves</button>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
