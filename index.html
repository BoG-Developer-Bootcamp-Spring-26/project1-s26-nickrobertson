<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bits of Good Mid-Semester Project</h1>
    <div id="pokedex-container">
      <div id="pokemon-container">
        <img id="pokemon-image" src="images/ditto.png" />
        <h2 id="pokemon-name">Ditto</h2>
        <h3>Types:</h3>
        <div id="types-container">
        <p class="type">Normal</p>
      </div>
      <div class="button-container">
        <button id="left-button" class="button-default">
          <img src="images/button-image.png" alt="left button" />
        </button>
        <button id="right-button" class="button-default">
          <img src="images/button-image.png" alt="right button" />
        </button>
      </div>
    </div>

    <div id="pokemon-info">
      <h2 id="right-header">Info</h2>

      <div class="stats-container" id="pokemon-stats">
      </div>

      <div class="stats-container" id="pokemon-moves">
        </div>

      <div class="button-container">
        <button class="button-default" id="info-button">Info</button>
        <button class="button-default" id="moves-button">Moves</button>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
